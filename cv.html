<!doctyoe html>
	<head>
		<meta charset="utf-8">

		<title>Shannon's CV</title>
		<style>
			.cv-content {
				width: 595px;
				height: 842px;
				margin: auto;
				border : 1px solid #000;

			.cv-content .two-head-line {

				float : right;

				height: 3px;
			}
		</style>
	</head>

		<div class="cv-content">
			<div class="two-head-line">

		</div>
